name: empire-md

services:
  - name: empire-service
    type: web
    build:
      type: nodejs
    routes:
      - name: main
        path: /
        port: 8000
    entrypoint:
      - "pm2"
      - "start"
      - "index.js"
      - "--no-daemon"
    command:
      - "npm install"
      - "pm2"
      - "start"
      - "index.js"
      - "--deep-monitoring"
      - "--attach"
      - "--name"
      - "empire-md"
    args:
      - "--no-daemon"
    working_directory: /app  # Assuming index.js is in the root of your project
    build:
      context: .
